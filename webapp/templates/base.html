<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
{% block nav %}
    <nav class="navbar bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'webapp:IndexView' %}">Home
            </a>
        {% if perms.webapp.add_product%}
            <a class="navbar-brand" href="{% url 'webapp:CreateProduct' %}">Create
            </a>
        {%  endif %}
            <a class="navbar-brand" href="{% url 'webapp:Basket' %}">Basket
            </a>
            {%  if not user.is_authenticated %}
                <a class="navbar-brand" href="{% url 'accounts:login' %}">Войти</a>
                <a class="navbar-brand" href="{% url 'accounts:register_view' %}">Регистрация</a>

                {% endif %}
        {%  if  user.is_authenticated %}
            <a class="navbar-brand" href="{% url 'accounts:logout' %}">Выйти
            </a>
            <a class="navbar-brand" href="{% url 'webapp:OrderView' %}">Заказы
            </a>

    {% endif %}
        </div>
    </nav>
{% endblock %}
<div class="container">
{% block content %}

    test


{% endblock %}
 </div>


<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
